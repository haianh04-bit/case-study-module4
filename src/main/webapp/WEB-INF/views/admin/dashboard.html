<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container mt-5">
        <h1 class="text-primary">Admin Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body text-center">
                        <i class="bi bi-people-fill fs-1"></i>
                        <h5 class="card-title mt-2">Người dùng</h5>
                        <p class="card-text fs-3" th:text="${totalUsers}">0</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam fs-1"></i>
                        <h5 class="card-title mt-2">Sản phẩm</h5>
                        <p class="card-text fs-3" th:text="${totalProducts}">0</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body text-center">
                        <i class="bi bi-cart-fill fs-1"></i>
                        <h5 class="card-title mt-2">Đơn hàng</h5>
                        <p class="card-text fs-3" th:text="${totalOrders}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

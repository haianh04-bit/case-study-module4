<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow border-0 rounded-4">
        <div class="card-header bg-dark text-white rounded-top-4 d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-people-fill"></i> Danh sách người dùng</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td>
                        <img th:src="@{/resources/uploads/user/{url}(url=${user.imageUrl})}"
                             width="50" height="50" class="rounded-circle shadow-sm"/>
                    </td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:text="${user.role}" class="badge bg-info"></span>
                    </td>

                    <td class="text-center">
                        <!-- Xóa -->
                        <a th:href="@{/admin/users/{id}/delete(id=${user.id})}"
                           onclick="return confirm('Xóa user này?')"
                           class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>

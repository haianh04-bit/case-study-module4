<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4><i class="bi bi-cart"></i> Giỏ hàng của bạn</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.product.price} + ' ₫'"></td>
                    <td>
                        <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="d-flex">
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm me-2" style="width:80px"/>
                            <button class="btn btn-primary btn-sm"><i class="bi bi-arrow-repeat"></i></button>
                        </form>
                    </td>
                    <td th:text="${item.product.price * item.quantity} + ' ₫'"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-end">
                <h5>Tổng cộng: <span th:text="${total} + ' ₫'"></span></h5>
                <a th:href="@{/cart/clear}" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Xóa giỏ hàng</a>
                <form th:action="@{/orders/checkout}" method="post" sec:authorize="hasRole('USER')">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-cash-stack"></i> Thanh toán
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>

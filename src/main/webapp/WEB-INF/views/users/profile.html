<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <title>Thông tin cá nhân - Sport Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-dark text-white rounded-top-4">
            <h5 class="mb-0"><i class="bi bi-person-circle"></i> Thông tin cá nhân</h5>
        </div>
        <div class="card-body text-center">
            <img th:src="@{/resources/uploads/user/{url}(url=${user.imageUrl})}"
                 class="rounded-circle border shadow-sm mb-3" width="150" height="150"/>

            <h4 class="fw-bold mb-3">
                <i class="bi bi-person-badge"></i> <span th:text="${user.username}"></span>
            </h4>

            <p><i class="bi bi-envelope-fill text-primary"></i>
                <span th:text="${user.email}"></span>
            </p>
            <p><i class="bi bi-telephone-fill text-success"></i>
                <span th:text="${user.phone}"></span>
            </p>
            <p><i class="bi bi-geo-alt-fill text-danger"></i>
                <span th:text="${user.address}"></span>
            </p>

            <div class="d-flex justify-content-center gap-2 mt-4">
                <a class="btn btn-warning" th:href="@{/user/edit}">
                    <i class="bi bi-pencil-square"></i> Cập nhật
                </a>
                <a class="btn btn-secondary" th:href="@{/}">
                    <i class="bi bi-house-door"></i> Về trang chủ
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Edit User</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">✏️ Cập nhật thông tin</div>
        <div class="card-body">
            <form th:object="${users}" th:action="@{/user/edit}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Avatar</label>
                    <input type="file" name="avatarFile" class="form-control"/>
                    <img th:if="${users.imageUrl}" th:src="${users.imageUrl}" class="mt-2" width="100"/>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/user/profile}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</section>

</body>
</html>

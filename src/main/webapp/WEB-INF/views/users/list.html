<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>User List</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">👥 Danh sách người dùng</div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td>
                        <img th:src="${user.imageUrl != null ? user.imageUrl : '/images/default-avatar.png'}"
                             width="50" height="50" class="rounded-circle"/>
                    </td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/admin/users/{id}/role(id=${user.id}, role='ROLE_ADMIN')}" class="btn btn-sm btn-primary">Set Admin</a>
                        <a th:href="@{/admin/users/{id}/role(id=${user.id}, role='ROLE_USER')}" class="btn btn-sm btn-secondary">Set User</a>
                        <a th:href="@{/admin/users/{id}/delete(id=${user.id})}" onclick="return confirm('Xóa user này?')" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>

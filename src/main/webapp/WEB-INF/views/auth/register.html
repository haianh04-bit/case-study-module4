<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Sport Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container">
    <a class="navbar-brand" th:href="@{/}">üèãÔ∏è Sport Shop</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Register</h3>

                <form th:action="@{/register}" th:object="${registerDTO}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username') ? 'form-control is-invalid' : 'form-control'}" id="username" aria-describedby="usernameHelp" name="username" required>
                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" th:field="*{password}" th:class="${#fields.hasErrors('password') ? 'form-control is-invalid' : 'form-control'}" id="password" aria-describedby="passwordHelp" name="password" required>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">ConfirmPassword</label>
                        <input type="text" th:field="*{confirmPassword}" th:class="${#fields.hasErrors('confirmPassword') ? 'form-control is-invalid' : 'form-control'}" id="confirmPassword" aria-describedby="confirmPasswordHelp" name="confirmPassword" required>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                            <span th:errors="*{confirmPassword}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" th:field="*{email}" th:class="${#fields.hasErrors('email') ? 'form-control is-invalid' : 'form-control'}" id="email" aria-describedby="emailHelp" name="email" required>
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account?
                    <a th:href="@{/login}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

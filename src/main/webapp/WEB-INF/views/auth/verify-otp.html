<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực OTP</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-center bg-primary text-white rounded-top-4">
                    <h4>Xác thực tài khoản</h4>
                </div>
                <div class="card-body">

                    <!-- Form nhập OTP -->
                    <form th:action="@{/verify-otp}" method="post">
                        <!-- Hiển thị thông báo thành công -->
                        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
                        <!-- Hiển thị lỗi -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <!-- Giữ lại email -->
                        <input type="hidden" name="email" th:value="${email}"/>

                        <div class="mb-3">
                            <label for="otp" class="form-label">Nhập mã OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp"
                                   placeholder="Nhập 6 số OTP" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Xác thực</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

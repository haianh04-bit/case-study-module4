<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sport Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-basket-fill"></i> Sport Shop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Login Form -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Login</h2>

                <!-- Thông báo lỗi -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    Invalid email or password. Please try again.
                </div>

                <!-- Thông báo logout -->
                <div th:if="${param.logout}" class="alert alert-info text-center">
                    <i class="bi bi-box-arrow-right"></i>
                    You have been logged out successfully.
                </div>

                <!-- Form login -->
                <form th:action="@{/login}" method="post" th:object="${loginDTO}">

                    <!-- Thông báo thành công -->
                    <div th:if="${success}" class="alert alert-success text-center">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${success}"></span>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Enter your email" required autofocus/>
                    </div>

                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required/>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>

                <hr>

                <p class="mt-3 text-center">
                    Don’t have an account?
                    <a th:href="@{/register}" class="fw-bold">
                        <i class="bi bi-person-plus-fill"></i> Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sport Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Login</h3>

                <!-- Hiển thị lỗi khi login thất bại -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid email or password. Please try again.
                </div>

                <!-- Hiển thị thông báo khi logout thành công -->
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out successfully.
                </div>

                <form th:action="@{/login}" method="post" th:object="${loginDTO}">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" required autofocus/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required/>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="mt-3 text-center">
                    Don’t have an account?
                    <a th:href="@{/register}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

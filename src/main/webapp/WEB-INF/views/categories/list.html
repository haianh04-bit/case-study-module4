<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Categories</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center rounded-top-4">
            <h4 class="mb-0">
                <i class="bi bi-folder"></i> Danh Sách Danh Mục
            </h4>
            <a class="btn btn-success btn-sm" th:href="@{/categories/create}">
                <i class="bi bi-folder-plus"></i> Thêm mới
            </a>
        </div>

        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 10%">STT</th>
                    <th style="width: 60%">Tên danh mục</th>
                    <th style="width: 30%" class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category, stat : ${categories}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${category.name}"></td>
                    <td class="text-center">
                        <a th:href="@{/categories/{id}/edit(id=${category.id})}"
                           class="btn btn-sm btn-warning me-2">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>
                        <a th:href="@{/categories/{id}/delete(id=${category.id})}"
                           onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')"
                           class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
